language: node_js
cache:
  directories:
    - ~/.npm
node_js:
  - '12'
git:
  depth: 3
script:
  - yarn build
deploy:
  provider: pages
  edge: true
  skip_cleanup: true
  keep-history: true
  github-token: $GITHUB-TOKEN
  local_dir: dist/
  target-branch: gh-pages
  commit-message: "Deploy release"
  on:
    branch: main
